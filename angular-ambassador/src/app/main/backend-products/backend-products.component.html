<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <div class="col-md-12 mb-4" *ngIf="link">
    <div class="alert alert-info" role="alert">
      Link generated: {{link}}
    </div>
  </div>
  <div class="col-md-12 mb-4" *ngIf="error">
    <div class="alert alert-danger" role="alert">
      You should be authenticated to generate a link
    </div>
  </div>
  <div class="col-md-12 mb-4 input-group">
    <input #searchBox type="text" class="form-control" placeholder="Search" (input)="search(searchBox.value)">
    <div class="input-group-append" *ngIf="selected.size">
      <button class="btn btn-info" (click)="generate()">Generate Link</button>
    </div>
    <div class="input-group-append">
      <select #sortEdit class="form-select" (change)="sort(sortEdit.value)">
        <option>Select</option>
        <option value="asc">Price Ascending</option>
        <option value="desc">Price Descending</option>
      </select>
    </div>
  </div>
  <div class="col" *ngFor="let product of products">
    <div class="card shadow-sm" (click)="select(product.id)" [class.selected]="isSelected(product.id)">
      <img [src]="product.image" class="contain">

      <div class="card-body">
        <p class="card-text">{{product.title}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-body-secondary">${{product.price}}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-4" *ngIf="showLoadMore">
  <button class="btn btn-primary" (click)="loadMore()">Load more</button>
</div>
