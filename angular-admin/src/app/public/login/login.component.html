<main class="form-signin w-100 m-auto">
  <form [formGroup]="form" (submit)="login()">
    <h1 class="h3 mb-3 fw-normal">Please enter your credentials</h1>

    <div class="form-floating">
      <input formControlName="email" type="email" class="form-control" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
  </form>
</main>
